<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 設定新網域
        const newDomain = "https://spedmix.pages.dev";
        
        // 取得目前路徑並進行格式清理
        let path = window.location.pathname;
        
        // 處理舊的 Repo 子目錄與副檔名
        path = path.replace('/spedmix/', '/').replace('.html', '');
        
        // 執行跳轉
        window.location.replace(newDomain + path);
    </script>
</head>
<body>
</body>
</html>
